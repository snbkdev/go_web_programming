<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting the dot with fallback</title>
</head>
<body>
    <div>The dot is {{ . }}</div>
    <div>
        {{ with ""}}
            Now the dot is set to {{ . }}
        {{ else }}
            The dot is still {{ . }}
        {{ end }}
    </div>
    <div>The dot is {{ . }} again</div>
</body>
</html>
